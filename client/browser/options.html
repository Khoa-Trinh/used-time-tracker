<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker Settings</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; min-width: 300px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 8px 16px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 10px; color: green; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div class="form-group">
    <label for="serverUrl">Server API URL</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:3000/api/log-session">
    <p style="font-size: 12px; color: #666;">Enter the full URL to your Vercel deployment ending in /api/log-session</p>
  </div>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
